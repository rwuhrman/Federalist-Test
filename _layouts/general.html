---
layout: base
---

<main class="usa-grid" id="main" tabindex="-1">
  <div class="usa-width-one-whole usa-content" style="width: 800px;">
    <hr>
    <h1> {{ page.title }} ddd</h1>
    {% if page.image %}
      <div class="page--banner" style="background-image: url({{ page.image | prepend: site.baseurl }});"></div>
    {% endif %}
    {{ content }}
  </div>
</main>
